<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id="value-one" type="number" />
        <button id="add-btn" class="math-symbol" data-sign="+">+</button>
        <button id="subtract-btn" class="math-symbol" data-sign="-">-</button>
        <button id="multiply-btn" class="math-symbol" data-sign="*">*</button>
        <button id="division-btn" class="math-symbol" data-sign="/">/</button>
        <input id="value-two" type="number" />
        <button id="get-result">Equals</button>
    </form>
    <h2 id="currentAnswer"></h2>
    <div>
        <ul id="result-list"></ul>
    </div>
</body>
</html>
