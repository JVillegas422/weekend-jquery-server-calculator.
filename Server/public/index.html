<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id="first-input" type="number" />
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="division-btn">/</button>
        <input id="second-input" type="number" />
        <button id="get-answer">C</button>
    </form>
    <div>
        <ul id="answer-list"></ul>
    </div>
</body>
</html>
